<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
     <h1 class="welcome2">Cadastre-se agora na DARKFIT GYM!</h1>
    <img src="logo.png" alt="Logo" class="logo2">
     <div class="login">
     <h2>Cadastro</h2>
         <div class="inputbox">
                 <label for="nome">Nome:</label><br>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo"><br><br>
         </div>
         <div class="inputbox">
                 <label for="idade">Idade:</label><br>
      <input type="number" id="idade" name="idade" placeholder="idade"><br><br>
         </div>
         <div class="inputbox">
                <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com"><br><br>
         </div>
         <div class="inputbox">
                 <label for="telefone">Telefone:</label><br>
      <input type="tel" id="telefone" name="telefone" placeholder="(11)91234-5678"><br><br>
         </div>
         <div class="inputbox">
                <label for="estado">Selecione sua Regi√£o administrativa:</label><br>
       <select id="estado" name="estado">
        <option>Ceilandia</option>
        <option>Aguas Claras</option>
        <option>Taguatinga</option>
        <option>Estrutural</option>
        <option>Gama</option>
        <option>Sol Nascente</option>
        <option>Brazlandia</option>
      </select><br><br>
         </div>
          <div class="inputbox">
                  <label for="foto">Foto do seu Cadastro:</label><br>
      <input type="file" id="foto" name="foto"><br><br>
         </div>
         <div class="inputbox">
                <input type="submit" value="CADASTRAR" onclick="window.location.href='home.html'">
            </div>

     </div>
</body>
</html>
